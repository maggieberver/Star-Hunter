<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⭐ Star Hunter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="iniciar()">
    <h1>⭐ STAR HUNTER ⭐</h1>
    <div id="juego">
        <div id="contenedor">
            <div class="stars"></div>
            <div id="stars"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
            <div id="vidas">❤️ ❤️ ❤️ ❤️ ❤️</div>
            <div id="puntaje">Puntaje:<br><span id="puntos">0</span></div>
            <div id="nivel">
                <b>Nivel <span id="nivelactual">1</span></b>
                <br>
                <div id="puntosnivel">Puntaje requerido: <span id="puntosreq">100</span></div>
            </div>
        </div>
        <div id="plataforma"></div>
        <div id="resultado"></div>
    </div>
    <script src="claseObjeto.js"></script>
    <script src="clasePersonaje.js"></script>
    <script src="x.js"></script>
</body>
</html>
