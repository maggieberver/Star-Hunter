<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⭐ Star Hunter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="iniciar()">
    <h1>⭐ STAR HUNTER ⭐</h1>
    <div id="juego">
        <div id="contenedor">
            <div class="stars"></div>
            <div id="stars"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
            <div id="vidas">❤️ ❤️ ❤️ ❤️ ❤️</div>
            <div id="puntaje">Puntaje:<br><span id="puntos">0</span></div>
            <div id="nivel"><b>Nivel 1</b><br>Puntaje requerido: 100</div>
        </div>
        <div id="plataforma"></div>
        <div id="resultado"></div>
    </div>
    <div id="niveles">
        <button class="nivel" >Nivel 1</button>
        <button class="nivel">Nivel 2</button>
        <button class="nivel">Nivel 3</button>
        <button class="nivel">Nivel 4</button>
        <button class="nivel">Nivel 5</button>
    </div>
    <script src="claseObjeto.js"></script>
    <script src="clasePersonaje.js"></script>
    <script src="x.js"></script>
</body>
</html>
